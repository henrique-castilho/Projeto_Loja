<div class="container-vitrine">
    <div class="cabecalho">
        <img src="./logo_loja.jpg" alt="Logo" class="logo">
      <div class="barra-busca">
        <input type="text" placeholder="Buscar">
        <button>OK</button>
      </div>
      <div class="icon-cadastrar">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <i class="fa-solid fa-user" (click)="IrCadastro()"></i>
      </div>
    </div>
    
    <h3 class="mensagem">{{ mensagem }}</h3>
    <h4 *ngIf="produtosFiltrados.length === 0">NÃ£o foram encontrados produtos para sua busca.</h4>

    <div class="grade-produtos">
        <div class="item-produto" *ngFor="let item of produtosFiltrados">
            <img [src]="'./' + item.codigo + '.jpg'" [alt]="item.nome" width="200" (click)="verDetalhe(item)">
            <h4>{{ item.nome }}</h4>
            <p>R$ {{ item.valor |number: '1.2-2' }}</p>
            <button class="btnVerDetalhe" (click)="verDetalhe(item)">Ver Detalhes</button>
            <button class="btnComprar" *ngIf="item.quantidade">Comprar</button>
        </div>
    </div>
</div>
