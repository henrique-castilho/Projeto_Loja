<h1>Cesta de Compras</h1>
<b>{{mensagem}} </b>
    
<div class="container-cesta">
    <table border="2">
        <tr>
            <td>Codigo</td>
            <td>Nome</td>
            <td>Quantidade</td>
            <td>Valor em R$</td>
            <td>Total por Item em R$</td>
        </tr>
        <tr *ngFor="let item of cesta.itens">
            <td>{{item.codigo}}</td>
            <td>{{item.produto.nome}}</td>
            <td>{{item.quantidade}}</td>
            <td>{{item.produto.valor}}</td>
            <td>{{item.valor}}</td>
            <td><button (click)="removerItem(item)">Remover</button></td>
        </tr>
        <tr>
            <td colspan="4">Total</td>
            <td>R$ {{cesta.total}}</td>
        </tr>
    </table>
</div>
        
<button (click)="limparCesta()">Limpar</button>
<button *ngIf="cesta.itens.length > 0" (click)="finalizarCompra()">Finalizar</button>
