<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <a href="./cadastro" class="back-arrow">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img src="./logo_loja.jpg" width="150" alt="Logo" class="logo">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Senha</label>
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </div>
                <div class="forgot-pass">
                    <a href="./esqueci-senha">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div class="register-link">
                    NÃ£o tem uma conta? <a href="./cadastro">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
