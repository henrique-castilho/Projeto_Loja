<div class="container-redefinir">
    <div class="form-box">    
        <h2>Redefina Senha</h2>
        <b class="mensagem">{{mensagem}}</b>
        <form>
            <div class="input-group">
                <input [type]="PasswordVisivel ? 'text' : 'password'" [(ngModel)]="novaSenha" name="novaSenha" required>
                <label>Nova Senha</label>
                <i class="fas" [class.fa-eye]="!PasswordVisivel" [class.fa-eye-slash]="PasswordVisivel" (click)="SenhaVisivel()" id="eyeIcon"></i>
            </div>
            <button  class="btn" (click)="redefinir()">Redefinir</button>
        </form>
    </div>
</div>
