<div class="container-login">
    <div class="form-box">
        <h2>Login</h2>
        <b class="mensagem">{{mensagem}}</b>
        <form>
            <div class="input-group">
                <input type="email" [(ngModel)]="obj.email" name="email" required>
                <label>E-mail</label>
            </div>
            <div class="input-group">
                <input [type]="PasswordVisivel ? 'text' : 'password'" [(ngModel)]="obj.senha" name="senha" required>
                <label>Senha</label>
                <i class="fas" [class.fa-eye]="!PasswordVisivel" [class.fa-eye-slash]="PasswordVisivel" (click)="SenhaVisivel()"
                id="eyeIcon"></i>
            </div>
            <div class="forgot-pass">
                <a href="./esqueci-senha">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="btn" (click)="fazerLogin()">Entrar</button>
            <div class="register-link">
                NÃ£o tem uma conta? <button type="button" (click)="novoCadastro()">Cadastre-se</button>
            </div>
        </form>
    </div>
</div>
